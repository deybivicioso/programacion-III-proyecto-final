<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>Wedding Registry| Registro Usuario    </title>
</head>
<body class="body">
    <form class="form">
        <h2 class="form_title">Nuevo Usuario</h2>
        <p class="form_parrafo">tu y tu pareja deben registrarse</p>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input"placeholder=" "></<input>
                <label for="name" class="form_label">Primer Nombre</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="text" id="2name" class="form_input"placeholder=" "></<input>
                <label for="2name" class="form_label">Segundo Nombre</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="text" id="edad" class="form_input"placeholder=" "></<input>
                <label for="edad" class="form_label">Edad</label>
                <span class="form_line"></span>              
                
            </div>
            <div class="form_group">
                <input type="email" id="email" class="form_input"placeholder=" "></<input>
                <label for="email" class="form_label">Email</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="password" id="contraseña" class="form_input"placeholder=" "></<input>
                <label for="contraseña" class="form_label">Contraseña</label>
                <span class="form_line"></span>
                
            </div>
            <div class="form_group">
                <input type="text" id="telefono" class="form_input"placeholder=" "></input>
                <label for="telefono" class="form_label">No.Telefonico</label>
                <span class="form_line"></span>                
            </div>            
            <button id="btnRegistrarse" class="form_button" type="button" ><a class="form_link" href="inicioSesion.html">Registrarse</a></button>
            
        </div>
    </form> 
    

    <script src="front.js"></script>
</body>
</html>
